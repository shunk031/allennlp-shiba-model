name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Format
        run: |
          pip install black
          make format

      - name: Lint
        run: |
          pip install flake8
          make lint

      - name: Type check
        run: |
          pip install mypy
            make typecheck
            
      - name: Run tests
        run: |
          pip install pytest
          make test
